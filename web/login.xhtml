<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
        <f:event type="preRenderView" listener="#{loginBean.validateAuth}" />
    </h:head>
    <h:body style="background-color: #E4EAFE">
        <h:link rendered="#{not empty accountBean.user}"
                hreflang="www.klo.ua" value="Выполнен вход: #{accountBean.user.name}!" />



        <p:panel style="margin-top: 15%; width: 290px; height: 10%; margin-left: 40%; background-color: whitesmoke">
            <h:form id="loginForm">
                <p:inputText id="login" value="#{loginBean.login}"
                             style="box-shadow: none; margin-left: 5%; margin-top: 15px" />
                <p:watermark for="login" value="Login" />
                <p:inputText id="pass" type="password" value="#{loginBean.pass}"
                             style="box-shadow: none; margin-left: 5%; margin-top: 15px" >
                    <p:focus />
                </p:inputText>
                <p:watermark for="pass" value="Password" />
                <p:commandButton value="Sign in" icon="ui-icon-unlocked"
                                 actionListener="#{loginBean.loginButton}"
                                 style="margin-left: auto; margin-right: auto; box-shadow: none; background: none; display: block; margin-top: 15px; width: 120px;"
                                 update="@form"/>
                <p:growl autoUpdate="true" showDetail="true" />
            </h:form>
        </p:panel>
    </h:body>
</html>
